<!doctype html>
<html>
  <head>
    <title>Atlee Command and Control</title>
    <!-- Libraries -->
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/video.js/dist/video.js"></script>

    <!-- Stylesheet -->
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  </head>
  <body>

    <!-- Configure System.js, our module loader -->
    <script>
      System.config({
        packages: {  
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          components: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app.js').then(null, console.error.bind(console));
    </script>

    <!-- Menu Bar -->
    <div class="ui menu">
      <div class="ui container">
        <div class="header item borderless">
          <h1 class="ui header">Atlee Command and Control</h1>
        </div>
      </div>
      <atleecommandandcontrol></atleecommandandcontrol> <!-- <--- Our app loads here! -->
    </div>

  </body>
</html>
